<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart1" style="width:100%;max-width:600px"></canvas>
<br><br><hr><br><br>
<canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
<br><br><hr><br><br>
<canvas id="myChart3" style="width:100%;max-width:600px"></canvas>
<script>
var xValues1 = ['2021년 6월','2021년 10월','2022년 2월','2022년 6월','2022년 10월'];
// var yValues1 = [3316.08,2970.68,2699.18,2332.64,2293.61];
var yValues1 = [15,12,10,8,6]
new Chart("myChart1", {
  type: "line",
  data: {
    labels: xValues1,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues1
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    },
    title: {
        display: true,
        text: "내가 느끼는 코스피 차트"
      }
  }
});
</script>

<hr>
<script>
  var xValues2 = ["넷플릭스", "웨이브", "티빙", "쿠팡 플레이", "왓챠"];
  var yValues2 = [91, 31, 27, 17, 16];
  var barColors = ["red", "blue","pink","light blue","black"];
  
  new Chart("myChart2", {
    type: "bar",
    data: { 
      labels: xValues2,
      datasets: [{
        backgroundColor: barColors,
        data: yValues2
      }]
    },
    options: {
      legend: {display: false},
      title: {
        display: true,
        text: "2021년 7월 기준 사용자가 많은 앱"
      }
    }
  });
  </script>
  

<script>
  var xValues3 = ["Java", "c", "sql", "Python", "javascript"];
  var yValues3 = [90, 30, 30, 15, 15];
  var barColors = [
    "#b91d47",
    "#00aba9",
    "#2b5797",
    "#e8c3b9",
    "#1e7145"
  ];
  
  new Chart("myChart3", {
    type: "pie",
    data: {
      labels: xValues3,
      datasets: [{
        backgroundColor: barColors,
        data: yValues3
      }]
    },
    options: {
      title: {
        display: true,
        text: "지민이가 사용할 수 있는 언어"
      }
    }
  });
  </script>
</body>
</html>
